<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">

    <title>To Do App</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-6 p-2 list-title text-center">
          <h2 class="m-0">To Do List</h2>
        </div>
      </div>
      <div class="row justify-content-center mt-5">
        <div id="main" class="card w-50 list-card">
          <div class="card-body border-top">
            <input class="form-control" type="text" name="filter" id="filter" style="display: none;" placeholder="Filter by keyword">
            <ul class="list-group mt-3" id="to-do-ul"></ul>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col">
                <form id="to-do-form">
                  <div class="form-group mb-5">
                    <div class="input-group">
                      <input class="form-control" type="text" name="to-do" id="to-do" placeholder="New Task">
                      <div class="invalid-feedback order-last">Please enter some text</div>
                      <div class="input-group-append">
                        <input class="btn btn-primary" type="submit" value="Add">
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-5">
                <button class="btn clear-btn w-100" id="clear-to-dos" data-toggle="modal" data-target="#confirmationModal">Clear All Tasks</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmationModal">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title">Clear All Tasks</h5>
            <button class="close" data-dismiss="modal">
              <i class="fa fa-times"></i>
            </button>
          </div>
          <div class="modal-body text-dark">
            <p>Are you sure you want to delete the entire list?</p>
          </div>
          <div class="modal-footer justify-content-center">
            <button class="btn btn-danger btn-block mr-4" data-dismiss="modal">No</button>
            <button class="btn btn-success btn-block my-0" data-dismiss="modal" id="confirm">Yes</button>
          </div>
        </div>
      </div>
    </div>

      <!-- Add Dependencies For Bootstrap -->

      <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>

    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>

    <!-- Bootstrap JavaScript Plugins -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>

    <!-- To Do App JavaScript -->
    <script src="app.js"></script>
  </body>
</html>
