<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- Font Awesome CSS -->
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <title>To Do App</title>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center mt-3">
                <div id="main" class="card w-75">
                    <div class="card-body">   
                        <h2 class="card-title mb-5">To Do List</h2>
                        <form id="to-do-form">
                            <div class="form-group">
                                <input class="form-control" type="text" name="to-do" id="to-do" placeholder="New To Do">
                            </div>
                            <input class="btn btn-primary" type="submit" value="Add To Do">
                        </form>
                    </div>
                    <div class="card-body border-top">
                        <h2 class="card-title mb-4">To Dos</h2>
                        <input class="form-control" type="text" name="filter" id="filter" placeholder="Filter To Dos">
                        <ul class="list-group my-4 pb-4 border-bottom" id="to-do-collection"></ul>
                        <a href="#" class="btn btn-dark" id="clear-to-dos">Clear To Dos</a>
                    </div>
                </div>
            </div>
        </div>









        <!-- Add Dependencies For Bootstrap -->

        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>

        <!-- Popper.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>

        <!-- Bootstrap JavaScript Plugins -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        
        <!-- To Do App JavaScript -->
        <script src="app.js"></script>
    </body>
</html>
